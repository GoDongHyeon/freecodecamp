<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<link rel="stylesheet" href="style.css">
<body>

<div id="page-wrapper">

  <header id="header">
    <div id="logo-wrapper">
      <img id="header-img" src="https://logopond.com/logos/640bf3cee44c5638a9eee52a091fd2e3.png">
    </div>
    <nav id="nav-bar">
      <ul id="nav-ul">
        <li><a href="#banner-wrapper"><strong>Welcome</strong></a></li>
        <li><a href="#video-wrapper"><strong>Video</strong></a></li>
        <li><a href="#product-wrapper"><strong>Product</strong></a></li>
        <li><a href="#contact-wrapper"><strong>Contact</strong></a></li>
      </ul>
    </nav>
  </header>

  <main id="main-wrapper">
    <div id="banner-wrapper">
      <img class="banr-img" src="https://cdn.pixabay.com/photo/2017/11/16/08/35/box-2953722_1280.jpg">
    </div>

    <section id="video-wrapper">
      <div id="video">
        <video class="video" controls>
          <source src="https://ak5.picdn.net/shutterstock/videos/2871475/preview/stock-footage-white-gift-box-with-red-ribbon-opening-include-alpha-channel-and-color-channel-to-key-individual.webm">
        </video>
      </div>
    </section>

    <section id="product-wrapper">
      <div id="prod-h2"><strong>Product</strong></div>
      <div id="product">
        <div class="product-img" style="background-color: #a1a1d1"></div>
        <div class="product-img" style="background-color: #b1b1c1"></div>
        <div class="product-img" style="background-color: #c1c1b1"></div>
        <div class="product-img" style="background-color: #d1d1a1"></div>

        <div class="product-img" style="background-color: #a1d1a1"></div>
        <div class="product-img" style="background-color: #b1c1b1"></div>
        <div class="product-img" style="background-color: #c1b1c1"></div>
        <div class="product-img" style="background-color: #d1a1d1"></div>

      </div>
    </section>

    <form id="contact-wrapper" action="MAILTO:https://www.freecodecamp.com/email-submit" method="post">
      <div id="contact-title">contact</div>
      <div id="contact">
        <div class="cont-content">
          <div class="cont-part">Email</div>
          <div class="cont-text"><input class="cont-text-content" type="text" placeholder="Enter your Email" required></div>
        </div>

        <div class="cont-content">
          <div class="cont-part">Phone</div>
          <div class="cont-text"><input class="cont-text-content" type="text"placeholder="Enter your Phone Number" required></div>
        </div>
      </div>
      <div id="submit-wrapper">
        <input id="submit-btn" type="submit" value="SUBMIT">
      </div>
    </form>

    <footer id="footer">
      <div style="font-size:35px;"> Fly Box</div><br>
      2018 - 08 - 30
    </footer>
  </main>

</div>

</body>
</html>
